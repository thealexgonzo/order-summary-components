<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- 
    <link
      rel="icon"
      type="image/png"

    /> -->

    <title>Order summary card</title>
  </head>
  <body>
    <!-- <div class="background__image-container">
      <img
        src="images/pattern-background-desktop.svg"
        class="background__image-mobile"
        alt="background-image"
      />
    </div> -->
    <div class="bg-image"></div>
    <section class="background-section">
      <section class="component-card">
        <img
          src="images/illustration-hero.svg"
          class="hero-image"
          alt="component card main image"
        />
        <h1 class="component-card__heading">Order Summary</h1>

        <p class="component-card__main-text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any <br class="break" />device anywhere you like!
        </p>

        <div class="component-card__selection">
          <!-- <div class="selection__block--one"> -->
          <img
            src="images/icon-music.svg"
            class="selection__music-icon"
            alt="music icon"
          />
          <p class="selection__description">
            Annual Plan
            <span class="selection__description--price">$59.99/year</span>
          </p>
          <!-- </div> -->
          <a href="#" class="selection__change">Change</a>
        </div>

        <button class="component-card__payment-button">
          Proceed to Payment
        </button>
        <a href="#" class="component-card__cancel-order">Cancel Order</a>
      </section>
    </section>
  </body>
</html>
